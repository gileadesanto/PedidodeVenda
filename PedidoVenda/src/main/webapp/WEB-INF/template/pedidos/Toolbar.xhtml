<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<p:toolbar style="margin-top:20px">

		<p:toolbarGroup align="left">
			<p:button id="new-button" value="Novo"
				outcome="/pedidos/CadastroPedidos" />
			<p:commandButton id="save-button" value="Salvar" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton id="emit-button" value="Emitir" />
			<p:commandButton id="cancel-button" value="Cancelar" />
			<p:commandButton id="send-button" value="Enviar por e-mail" />

			<p:separator />

			<p:button id="search-button" value="Pesquisar"
				outcome="/pedidos/PesquisaPedidos" />
		</p:toolbarGroup>

	</p:toolbar>


</ui:composition>
