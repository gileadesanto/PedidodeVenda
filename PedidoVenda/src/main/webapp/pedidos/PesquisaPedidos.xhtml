<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		Pesquisa de Pedidos
	</ui:define>
	
	<ui:define name="main">
	
		<h:form>
			
			<h1>Pesquisa de Pedidos</h1>

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup align="left">
					<p:commandButton id="search-button" value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button id="new-button" value="Novo"
						outcome="/pedidos/CadastroPedidos" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid id="panel-products" columns="2"
				style="width:100%; margin-top:20px" columnClasses="rotulo,campo">
				
				<p:outputLabel value="Número" />
				<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>
				
				
				<p:outputLabel value="Data de Criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
					a
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
				</h:panelGroup>
				
				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" size="40" />
				
				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" size="40" />
				
				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento"/>
					<f:selectItem itemLabel="Emitido"/>
					<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>
	
			</p:panelGrid>
			
			<p:dataTable id="pedidosTable"
				value="#{pesquisaProdutoBean.produtosFiltrados}" var="produtos"
				style="margin-top:20px" emptyMessage="Nenhum Pedido Encontrado"
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				
				<p:column headerText="Número" style="text-align:center; width:100px">
					<h:outputText value="123"/>
				</p:column>
				
				<p:column headerText="Cliente" style="text-align:center">
					<h:outputText value="Gileade de Jesus do Espirito Santo" />
				</p:column>
				
				<p:column headerText="Cliente" style="text-align:center">
					<h:outputText value="Antonio H. de Jesus do Espirito Santo" />
				</p:column>
				
				<p:column headerText="Data de Criação" style="text-align:center; width:140px">
					<h:outputText value="05/05/2016" />
				</p:column>
				
				<p:column headerText="Valor Total" style="text-align:center; width:120px">
					<h:outputText value="R$1200,00" />
				</p:column>
				
				<p:column headerText="Status" style="text-align:center; width:100px">
					<h:outputText value="Emitido" />
				</p:column>
				
				<p:column headerText="Ações" style="text-align:center; width:50px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
				</p:column>
			
			</p:dataTable>
			
		
		</h:form>
		
	</ui:define>

</ui:composition>
