<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		Pesquisa Produtos
	</ui:define>

	<ui:define name="main">

		<h:form>

			<h1>Pesquisa de Produtos</h1>

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup align="left">
					<p:commandButton id="search-button" value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button id="new-button" value="Novo"
						outcome="/produtos/CadastroProdutos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid id="panel-products" columns="2"
				style="width:100%; margin-top:20px" columnClasses="rotulo,campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" />
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
			</p:panelGrid>

			<p:dataTable id="produtosTable"
				value="#{pesquisaProdutoBean.produtosFiltrados}" var="produtos"
				style="margin-top:20px" emptyMessage="Nenhum Produto Encontrado"
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="SKU" style="text-align:center; width:100px">
					<h:outputText value="123"/>
				</p:column>
				<p:column headerText="Nome" style="text-align:center; width:100px">
					<h:outputText value="Balas de morango"/>
				</p:column>
				<p:column headerText="Categoria" style="text-align:center; width:100px">
					<h:outputText value="Doces - Balas e chicletes"/>
				</p:column>
				<p:column headerText="Valor Unitário" style="text-align:center; width:120px">
					<h:outputText value="R$1,20"/>
				</p:column>
				<p:column headerText="Estoque" style="text-align:center; width:100px">
					<h:outputText value="98"/>
				</p:column>
				<p:column headerText="Ações" style="text-align:center; width:100px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"/>
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
