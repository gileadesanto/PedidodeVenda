<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="title">
		Novo Produto
	</ui:define>
	
	<ui:define name="main">
		<h1>Novo Produto</h1>
		
		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup align="left">
				<p:button id="new-button" value="Novo" outcome="/produtos/CadastroProdutos"/>
				<p:commandButton id="save-button" value="Salvar" />
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:button id="search-button" value="Pesquisa" />
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid id="panel-products" columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo,campo">
			<p:outputLabel value="SKU" for="sku"/>
			<p:inputText id="sku" size="20" maxlength="20"/>
			
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="60"/>
			
			<p:outputLabel value="Categoria" for="categoria"/>
			<p:selectOneMenu id="categoria">
				<f:selectItem itemLabel="Selecione a categoria"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Subcategoria" for="subCategoria"/>
			<p:selectOneMenu id="subCategoria">
				<f:selectItem itemLabel="Selecione a subcategoria"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Valor UnitÃ¡rio" for="valorUnitario"/>
			<p:inputText id="valorUnitario" size="10" maxlength="10"/>
			
			<p:outputLabel value="Estoque" for="estoque"/>
			<p:inputText id="estoque" size="10" maxlength="4"/>
			
			
			
		</p:panelGrid>
		
	</ui:define>

</ui:composition>
